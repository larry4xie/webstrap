<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
        <link type="text/css" rel="stylesheet" href="../../css/webstrap.css"/>
    </head>
    <body class="m8">
        <table class="table">
            <tbody>
                <tr><td><span class="emlabel">default[primary]</span></td></tr>
                <tr><td><span class="emlabel emlabel-minor">minor</span></td></tr>
                <tr><td><span class="emlabel emlabel-important">important</span></td></tr>
                <tr><td><span class="emlabel emlabel-inverse">inverse</span></td></tr>

                <tr><td><span class="emlabel emlabel-success">success</span></td></tr>
                <tr><td><span class="emlabel emlabel-info">info</span></td></tr>
                <tr><td><span class="emlabel emlabel-warn">warn</span></td></tr>
                <tr><td><span class="emlabel emlabel-error">error</span></td></tr>
            </tbody>
        </table>

        <table class="table">
            <tbody>
            <tr><td>default[primary]</td><td><span class="badge">1</span></td></tr>
            <tr><td>minor</td><td><span class="badge badge-minor">2</span></td></tr>
            <tr><td>important</td><td><span class="badge badge-important">3</span></td></tr>
            <tr><td>inverse</td><td><span class="badge badge-inverse">4</span></td></tr>

            <tr><td>success</td><td><span class="badge badge-success">5</span></td></tr>
            <tr><td>info</td><td><span class="badge badge-info">6</span></td></tr>
            <tr><td>warn</td><td><span class="badge badge-warn">7</span></td></tr>
            <tr><td>error</td><td><span class="badge badge-error">8</span></td></tr>
            </tbody>
        </table>
