<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
        <link type="text/css" rel="stylesheet" href="../../css/webstrap.css"/>
        <style type="text/css">
            .m8 {
                margin: 8px;
            }
            .notify {
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div class="notify notify-noborder">
            <div class="notify-content">我是一个固定的information提示消息框,我没有关闭按钮哦</div>
        </div>
        <div class="m8">
            <div class="notify">
                <div class="notify-content">我是一个固定的information提示消息框,我没有关闭按钮哦</div>
            </div>
            <div class="notify notify-error">
                <div class="notify-content"><i class="icon icon-sync"></i>&nbsp;&nbsp;我是一个固定的information提示消息框,我没有关闭按钮哦</div>
            </div>
            <div class="notify notify-warn">
                <div class="notify-content"><i class="icon icon-minor icon-sync"></i>&nbsp;&nbsp;我是一个固定的information提示消息框,我没有关闭按钮哦</div>
            </div>
            <div class="notify notify-info notify-shadow">
                <i class="notify-icon"></i>
                <a href="javascript:;" class="notify-close" title="关闭">×</a>
                <div class="notify-content">我是一个固定的information提示消息框,我没有关闭按钮哦</div>
            </div>
            <div class="notify notify-success notify-shadow">
                <a href="javascript:;" class="notify-close" title="关闭">&times;</a>
                <i class="notify-icon"></i>
                <div class="notify-title">我也是notify的标题,我成功了</div>
                <div class="notify-content">
                    我是一个固定的success提示消息框
                </div>
            </div>
        </div>
    </body>
</html>
