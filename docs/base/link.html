<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>link</title>
        <link type="text/css" rel="stylesheet" href="../../css/webstrap.css"/>
    </head>
    <body>
    <blockquote>
        <p>
            [default]&nbsp;<a href="http://www.google.com">google</a><br/>
            [default]&nbsp;<a href="http://www.google.com">谷歌</a>
        </p>
    </blockquote>
    <blockquote>
        <p>
            inverse&nbsp;<a class="inverse" href="http://www.google.com">google</a><br/>
            inverse&nbsp;<a class="inverse" href="http://www.google.com">谷歌</a>
        </p>
    </blockquote>

    <blockquote>
        <p>
            important&nbsp;<a class="important" href="http://www.google.com">google</a><br/>
            important&nbsp;<a class="important" href="http://www.google.com">谷歌</a>
        </p>
    </blockquote>
    </body>
</html>
